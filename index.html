<!DOCTYPE html>
<html>
  <head>
    <title>AR Image Target Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Generate custom AR image targets for augmented reality applications with our easy-to-use online tool. Customize size, aspect ratio, border, background, style, and colors to create effective image markers for your AR projects."
    />
    <meta
      name="keywords"
      content="AR, XR, MR, augmented reality, mixed reality, extended reality, vuforia, unity, image target, marker generator, AR marker, AR image target generator, augmented reality marker, image marker, AR tools, custom image target"
    />
    <meta name="author" content="Sascha Lange" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AR Image Target Generator" />
    <meta
      property="og:description"
      content="Generate custom AR image targets for augmented reality applications with our easy-to-use online tool."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://saschalange.github.io/Image-Target-Generator/" />
    <meta
      property="og:image"
      content="https://saschalange.github.io/Image-Target-Generator/images/og-image.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AR Image Target Generator" />
    <meta
      name="twitter:description"
      content="Generate custom AR image targets for augmented reality applications with our easy-to-use online tool."
    />
    <meta
      name="twitter:image"
      content="https://saschalange.github.io/Image-Target-Generator/images/twitter-image.png"
    />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚡</text></svg>" /></link>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <nav class="uk-navbar-container">
      <div class="uk-container">
        <div uk-navbar>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li class="uk-active">
                <a href="index.html"> ⚡ AR Image Target Generator</a>
              </li>
              <li>
                <a href="about.html">About</a>
              </li>
            </ul>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
              <li><a uk-icon="icon: github" href="https://github.com/SaschaLange/Image-Target-Generator">Github</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="uk-padding uk-child-width-1-1@s uk-child-width-1-2@l"
      uk-grid
      uk-height-match="target: > div > .uk-card"
    >
      <!-- Configuration Card -->
      <div>
        <div class="uk-card uk-card-default uk-width-1-1">
          <div class="uk-card-header">
            <h3 class="uk-card-title uk-margin-remove-bottom">
              Configure Your Image Target
            </h3>
            <p class="uk-text-meta uk-margin-remove-top">
              Set size, aspect ratio, border, and colors for the image target.
            </p>
          </div>
          <form id="generatorForm">
            <div class="uk-card-body">
              <!-- First Row -->
              <div
                class="uk-grid-small uk-child-width-1-4@m uk-child-width-1-2@s uk-margin"
                uk-grid
              >
                <div>
                  <label class="uk-form-label" for="dimension-selection"
                    >Dimension:</label
                  >
                  <select class="uk-select" id="dimension-selection">
                    <option value="width">Width</option>
                    <option value="height">Height</option>
                  </select>
                </div>
                <div>
                  <label class="uk-form-label" for="dimension-value"
                    >Size (px):</label
                  >
                  <input
                    class="uk-input"
                    id="dimension-value"
                    type="number"
                    value="500"
                  />
                </div>
                <div>
                  <label class="uk-form-label" for="aspect-ratio"
                    >Aspect Ratio:</label
                  >
                  <select class="uk-select" id="aspect-ratio">
                    <option value="1:1">1:1</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                  </select>
                </div>
                <div>
                  <label class="uk-form-label" for="border-selection"
                    >Border:</label
                  >
                  <select class="uk-select" id="border-selection">
                    <option value="None">None</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                  </select>
                </div>
              </div>

              <!-- Second Row -->
              <div class="uk-grid-small uk-child-width-1-2 uk-margin" uk-grid>
                <div>
                  <label class="uk-form-label" for="marker-background"
                    >Background:</label
                  >
                  <select class="uk-select" id="marker-background">
                    <option value="#000000">Black</option>
                    <option value="#ffffff">White</option>
                  </select>
                </div>
                <div>
                  <label class="uk-form-label" for="pattern-style"
                    >Style:</label
                  >
                  <select class="uk-select" id="pattern-style">
                    <option value="mazzanti">Mazzanti</option>
                    <option value="chaos">Chaos</option>
                    <option value="dotmatrix">Dot Matrix</option>
                  </select>
                </div>
              </div>

              <!-- Third Row -->
              <div class="uk-grid-small uk-child-width-1-3@s uk-margin" uk-grid>
                <div>
                  <label class="uk-form-label" for="color-1-picker-input"
                    >Color 1:</label
                  >
                  <input
                    class="uk-input"
                    type="color"
                    id="color-1-picker-input"
                  />
                </div>
                <div>
                  <label class="uk-form-label" for="color-2-picker-input"
                    >Color 2:</label
                  >
                  <input
                    class="uk-input"
                    type="color"
                    id="color-2-picker-input"
                  />
                </div>
                <div>
                  <label class="uk-form-label" for="color-3-picker-input"
                    >Color 3:</label
                  >
                  <input
                    class="uk-input"
                    type="color"
                    id="color-3-picker-input"
                  />
                </div>
              </div>

              <!-- Fourth Row -->
              <div class="uk-grid-small uk-child-width-1-3@s uk-margin" uk-grid>
                <div>
                  <label class="uk-form-label" for="dimension-value"
                    >Hex Code 1:</label
                  >
                  <input class="uk-input" id="color-1-text-input" type="text" />
                </div>

                <div>
                  <label class="uk-form-label" for="dimension-value"
                    >Hex Code 2:</label
                  >
                  <input class="uk-input" id="color-2-text-input" type="text" />
                </div>

                <div>
                  <label class="uk-form-label" for="dimension-value"
                    >Hex Code 3:</label
                  >
                  <input class="uk-input" id="color-3-text-input" type="text" />
                </div>
              </div>
            </div>
            <div class="uk-card-footer">
              <!-- Buttons -->
              <div class="uk-text-right">
                <div class="uk-button-group">
                  <button
                    uk-icon="icon: refresh"
                    class="uk-button uk-button-default"
                    type="button"
                    id="rerollButton"
                  >
                    Reroll Colors
                  </button>
                  <button
                    uk-icon="icon: play"
                    class="uk-button uk-button-secondary"
                    type="button"
                    id="generateButton"
                  >
                    Generate Marker
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Result Card -->
      <div>
        <div class="uk-card uk-card-default uk-width-1-1">
          <div class="uk-card-header">
            <h3 class="uk-card-title uk-margin-remove-bottom" id="resultHeader">
              Result
            </h3>
            <p class="uk-text-meta uk-margin-remove-top">
              Analyzed using
              <a href="https://docs.opencv.org/4.x/d1/d89/tutorial_py_orb.html"
                >OpenCV.js ORB algorithm.</a
              >
            </p>
          </div>

          <div class="uk-card-body uk-text-center">
            <canvas
              id="resultCanvas"
              style="max-height: 250px; max-width: 100%"
            ></canvas>
          </div>

          <div class="uk-card-footer uk-text-right">
            <div class="uk-button-group">
              <button
                uk-icon="icon: download"
                class="uk-button uk-button-secondary"
                type="button"
                id="downloadButton"
              >
                Download Image Target
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include OpenCV.js -->
    <script async src="js/opencv.js" type="text/javascript"></script>
    <!-- Include the JavaScript file -->
    <script src="js/helper.util.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/analyzer.js"></script>
  </body>
</html>
